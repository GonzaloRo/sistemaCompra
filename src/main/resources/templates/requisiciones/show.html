<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Compras | Ver</title>
    <div th:replace="/partials/scripts :: link"></div>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="/partials/navbar"></div>
        <div th:replace="/partials/sidebar"></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark"> Requisiciones</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                                <li class="breadcrumb-item active">Requisiciones</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <section>
                <div class="col-md-8" style="margin-left: 100px;">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="card">

                                <div class="card-header">
                                    Detalles de solicitud
                                </div>

                                <div class="card-body">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <th scope="row"> Código:</th>
                                                <td th:text="${solicitud.getIdSolicitud()}"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row"> Descripción :</th>
                                                <td th:text="${solicitud.getNombreArt()}"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row"> Departamento solicitante :</th>
                                                <td th:text="${solicitud.empleado.getDepto().getnombre_depto()}"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row"> Creada por: </th>
                                                <td th:text="${solicitud.getEmpleado().getNombre()}"></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Articulos que se solicitan :</strong></th>
                                                <td></td>
                                            <tr>
                                                <table class="table">
                                                    <thead>
                                                        <th>#</th>
                                                        <th>Descripción</th>
                                                        <th>Cantidad</th>
                                                        <th>Unidad</th>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="detalle, i : ${detalles}">
                                                            <td th:utext="${i.count}"></td>
                                                            <td th:text="${detalle.articulo.getNombre()}"></td>
                                                            <td th:text="${detalle.getCantidad()}"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </tr>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>
    </div>
    <!--Wrapper-->
    <div th:replace="/partials/footer"></div>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    <div th:replace="/partials/scripts :: script"></div>
</body>

</html>
